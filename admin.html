<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <h2>JobScheduler</h2>
    <a href="index.html">Dashboard</a>
    <a href="jobs.html">Jobs</a>
    <a href="create-job.html">Create Job</a>

    <h3>Admin</h3>
    <a class="active" href="admin.html">Admin Panel</a>
</div>

<div class="main">
    <header>
        <h1>Admin Panel</h1>
    </header>

    <div class="cards">
        <div class="card purple">
            <h3>Total Jobs</h3>
            <p class="value" id="adminTotal">0</p>
        </div>

        <div class="card green">
            <h3>Completed Jobs</h3>
            <p class="value" id="adminCompleted">0</p>
        </div>

        <div class="card blue">
            <h3>Pending Jobs</h3>
            <p class="value" id="adminPending">0</p>
        </div>
    </div>

    <div class="section">
        <h2>All Jobs (Admin View)</h2>

        <table>
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Burst Time</th>
                    <th>Priority</th>
                    <th>Status</th>
                </tr>
            </thead>

<tbody id="adminJobsTable" class="admin-table-body"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
