<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobScheduler Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="sidebar">
    <h2>JobScheduler</h2>

    <a class="active" href="index.html">Dashboard</a>
    <a href="jobs.html">Jobs</a>
    <a href="create-job.html">Create Job</a>

    <h3>Admin</h3>
    <a href="admin.html">Admin Panel</a>
</div>


<div class="main">
    <header>
        <h1>Dashboard</h1>
        <a href="create-job.html" class="add-btn">+ Create New Job</a>
    </header>

    <div class="cards">
        <div class="card purple">
            <h3>Total Jobs</h3>
            <p id="totalJobs" class="value">0</p>
            <span class="trend">+12% vs last week</span>
        </div>

        <div class="card green">
            <h3>Completed</h3>
            <p id="completedJobs" class="value">0</p>
            <span class="trend">+8% vs last week</span>
        </div>

        <div class="card blue">
            <h3>Running</h3>
            <p id="runningJobs" class="value">0</p>
        </div>

        <div class="card yellow">
            <h3>Success Rate</h3>
            <p id="successRate" class="value">0%</p>
            <span class="trend">+5% vs last week</span>
        </div>
    </div>

    <div class="section">
        <h2>Recent Jobs</h2>
        <table>
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody id="recentJobs"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
